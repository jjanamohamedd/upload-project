<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <!-- Sign up -->
        <div id="registerView" class="view active">
            <h1>Smart Login System</h1>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="registerName" placeholder="Enter your name">
                    <small id="registerNameError" class="error-message"></small>
                </div>
                <div class="form-group">
                    <input type="text" id="registerEmail" placeholder="Enter your email">
                    <small id="registerEmailError" class="error-message"></small>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Enter password">
                    <small id="registerPasswordError" class="error-message"></small>
                </div>
                <button type="submit">Register</button>
                <p class="link">You have an account?  <a href="#" id="toLogin">Signin</a></p>
            </form>
        </div>

        <!-- Login -->
        <div id="loginView" class="view">
            <h1>Smart Login System</h1>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="loginEmail" placeholder="Enter your email">
                    <small id="loginEmailError" class="error-message"></small>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                    <small id="loginPasswordError" class="error-message"></small>
                </div>
                <button type="submit">Login</button>
                <p class="link">Don't have an account? <a href="#" id="toRegister">Sign Up</a></p>
            </form>
        </div>

        <!-- Home -->
        <div id="homeView" class="view">
            <h1>Welcome, <span id="userName"></span>!</h1>
            <button id="logoutButton">Logout</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
